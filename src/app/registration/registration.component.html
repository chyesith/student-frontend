<div class="registration-content">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registration</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form  class="example-form">
        <p>
          <mat-form-field class="full-width-input" appearance="outline">
            <mat-label>First Name</mat-label>
            <input [(ngModel)]="firstName" [ngModelOptions]="{standalone:true}" matInput>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="full-width-input" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input  [(ngModel)]="lastName" [ngModelOptions]="{standalone:true}" matInput>
          </mat-form-field>
        </p>
        <mat-form-field class="full-width-input" appearance="outline">
          <mat-label>Email</mat-label>
          <input type="email" matInput [(ngModel)]="email" placeholder="Ex. pat@example.com" [ngModelOptions]="{standalone:true}">
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <p>
          <mat-form-field class="full-width-input" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput  [(ngModel)]="password" [ngModelOptions]="{standalone:true}" [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </p>
        <button mat-raised-button color="primary"  (click)="submit()" routerLink="/login">Sign Up</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
